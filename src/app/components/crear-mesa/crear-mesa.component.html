<div class="container mt-4">
  <h2>GestiÃ³n de Mesas</h2>

  <!-- BotÃ³n para crear nueva mesa -->
  <button class="btn btn-primary mb-3" (click)="crearMesa()">
    <i class="bi bi-plus-circle"></i> Crear Mesa
  </button>

  <!-- Tabla de mesas -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mesa of mesas">
        <td>{{ mesa.id }}</td>
        <td>{{ mesa.estado }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="eliminarMesa(mesa)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
